<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello World!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <base href="/">
</head>
<body ng-cloak layout="row" layout-align="center center">
  <div layout-fill ui-view></div>
	<script src='/js/app.js'></script>
  <!-- Script para que funcione el LiveReload -->
  <script type="text/javascript">
    document.write('<script src="//localhost:35729/livereload.js?snipver=1" type="text/javascript"><\/script>');
  </script>
  <script type="text/ng-template" id="typeSolicitude.tmpl.html">
    <md-dialog aria-label="Tipo de Solicitud">
      <form ng-cloak>
        <md-toolbar>
          <div class="md-toolbar-tools md-medium-tall">
            <h2>Tipo de Solicitud</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()">
              <md-icon md-font-set="material-icons" aria-label="Cerrar">close</md-icon>
            </md-button>
          </div>
        </md-toolbar>
        <md-dialog-actions layout="row" layout-align="center center" style="padding: 0">
          <md-button ui-sref="productIndividual" ng-click="close()">
            Individual
          </md-button>
          <md-button class="md-primary" ng-click="answer('useful')">
            Grupal
          </md-button>
        </md-dialog-actions>
      </form>
    </md-dialog>
  </script>
</body>
</html>
